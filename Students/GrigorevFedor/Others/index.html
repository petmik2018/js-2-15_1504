<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="replace()">1</button> 
    <button onclick="replace2()">2</button>  
    <form action="#">
        <p >name<input id="name" type="text" ></p>
        <p >phone<input id="phone" type="text" ></p>
        <p >mail<input id="mail" type="text" ></p>
        <p>text<input type="text" ></p> 
        <button onclick="send()">send</button>
    </form>
</body>
<script>
    let str = `One: 'Hi Mary.' Two: 'Oh, hi.'
                One: 'How are you doing?'
                Two: 'I'm doing alright. How about you?'
                    One: 'Not too bad. The weather is great isn't it?'
                    Two: 'Yes. It's absolutely beautiful today.'
                One: 'I wish it was like this more frequently.'
                Two: 'Me too.'
                One: 'So where are you going now?'
                Two: 'I'm going to meet a friend of mine at the department store.'
                One: 'Going to do a little shopping?'
                Two: 'Yeah, I have to buy some presents for my parents.'
                One: 'What's the occasion?'
                    Two: 'It's their anniversary.'
                One: 'That's great. Well, you better get going. You don't want to be late.'
                Two: 'I'll see you next time.'
                One: 'Sure. Bye.'`

    function replace () {
        let pattern = /[\']/;
        let reg = RegExp(pattern, 'gi');
        str = str.replace(reg, '\"')
        console.log(str)
    }
    function replace2 () {
        let pattern = /('(?=$))|((?<=(.*\s))')/;
        let reg = RegExp(pattern, 'gi');
        str = str.replace(reg, '\"')
        console.log(str)
    }

    function send(){
        let pattern = /^\w*$/;
        let reg = RegExp(pattern, 'gi');
        let el = document.getElementById('name');
        let str = el.value;
        if (! reg.test(str)) {
            el.classList.add('wrong')    
        }
        pattern = /^\+7\((\d{3})\)\d{3}-\d{4}$/;
        reg = RegExp(pattern, 'gi');
        el = document.getElementById('phone');
        str = el.value;
        if (! reg.test(str)) {
            el.classList.add('wrong')    
        }
        pattern = /^([a-z0-9_\.-]+)@([a-z0-9_\.-]+)\.([a-z\.]{2,6})$/ ;  
        reg = RegExp(pattern, 'gi');
        el = document.getElementById('mail');
        str = el.value;
        if (! reg.test(str)) {
            el.classList.add('wrong')    
        }
    }
</script>
</html>
