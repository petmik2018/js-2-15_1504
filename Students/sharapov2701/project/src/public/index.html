<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="search_line">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" @click="toggle_cart = !toggle_cart">Cart</button>
                <div class="cart-block" v-if="toggle_cart">
                    <div v-if="cart.length > 0">
                        <div class="d-flex">
                            <strong class="d-block">Всего товаров</strong> <div id="quantity">{{ get_quantity }}</div>
                        </div>
                        <hr>
                        <div class="cart-items" v-for="item in cart" :key="item.id">
                            <div class="cart-item">
                                <div class="img-cart"><img :src="item.img" alt="item.name"></div>
                                <div class="product-desc">
                                    <p class="product-title">{{ item.name }}</p>
                                    <p class="product-quantity">{{ item.quantity }}</p>
                                    <p class="product-single-price">{{ item.price }}</p>
                                </div>
                                <div class="right-block">
                                    <button name="del-btn" class="del-btn" @click="remove(item)">&times;</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex">
                            <strong class="d-block">Общая ст-ть:</strong> <div id="price">{{ get_price }}</div>
                        </div>
                    </div>
                    <div v-else>В корзине пока пусто :(</div>
                </div>
            </div>
        </header>
        <main>
            <div class="products" v-if="catalog.length != 0">
                <div class="product-item" v-for="item in catalog_filtered" :key="item.id">
                    <div class="img-catalog">
                    <img :src="item.img" :alt="item.name">
                    </div>
                    <div class="desc">
                        <h1>{{ item.name }}</h1>
                        <p>{{ item.price }}</p>
                        <button class="buy-btn" @click="buy(item)">Купить</button>
                    </div>
                </div>
            </div>
            <div v-else>Склады пустуют :(</div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</body>
</html>
